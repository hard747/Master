<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de videos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; //Para centrar el contenido vertical
        }

        canvas {
            border: 2px solid blue;
        }
        h1 {
            text-align: center; //Para centrar
        }
    </style>
</head>
<body>
    <h1>Videos Facheritos</h1>
    <video id="videoElement" controls>
        <source src="video.mp4" type="video/mp4">
        Tu navegador no soporta la reproducción de videos.
    </video>
    <canvas id="canvasElement"></canvas>

    <script>
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('canvasElement');
        const ctx = canvas.getContext('2d');

        canvas.width = 640; // Ancho del canvas (ajústalo según tus necesidades)
        canvas.height = 360; // Alto del canvas (ajústalo según tus necesidades)
        
        let animationFrame;  

        function draw() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            animationFrame = requestAnimationFrame(draw);
        }

        video.addEventListener('play', ()=> {
            if (!animationFrame){
                animationFrame = requestAnimationFrame(draw);
            }
            
        });
        video.addEventListener('pause',() => {
            cancelAnimationFrame(animationFrame);
            animationFrame = null;
        });
    </script>
</body>
</html>
